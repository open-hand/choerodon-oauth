server:
  port: 8020
  servlet:
    context-path: /oauth
    session:
      cookie:
        sameSite: ${CHOERODON_COOKIE_SAMESITE:lax}
        secure: ${CHOERODON_COOKIE_SECURE:false}

management:
  server:
    port: 8021
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  cloud:
    config:
      fail-fast: false
      # 是否启用配置中心
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
      # 配置中心地址
      uri: ${SPRING_CLOUD_CONFIG_URI:http://dev.hzero.org:8010}
      retry:
        # 最大重试次数
        maxAttempts: 6
        multiplier: 1.1
        # 重试间隔时间
        maxInterval: 2000
      # 标签
      label: ${SPRING_CLOUD_CONFIG_LABEL:}

eureka:
  instance:
    # 以IP注册到注册中心
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    # 续约间隔时间，默认30秒
    leaseRenewalIntervalInSeconds: ${EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS:30}
    # 实例故障摘除时间，默认90秒，实际是90*2=180秒，配置45就是90秒
    leaseExpirationDurationInSeconds: ${EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS:45}
    # 服务的一些元数据信息
    # 服务的一些元数据信息
    metadata-map:
      VERSION: ${CHART_VERSION:0.24.0-alpha.2-SNAPSHOT}
      CONTEXT: /oauth
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka}
    registryFetchIntervalSeconds: 10
    disable-delta: true
