spring:
  application:
    name: choerodon-oauth
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://db.hzero.org:3306/hzero_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:hzero}
    password: ${SPRING_DATASOURCE_PASSWORD:hzero}
    hikari:
      # 连接池最小空闲连接数
      minimum-idle: ${SPRING_DATASOURCE_MINIMUM_IDLE:20}
      # 连接池允许的最大连接数
      maximum-pool-size: ${SPRING_DATASOURCE_MAXIMUM_POOL_SIZE:200}
      # 等待连接池分配连接的最大时长（毫秒）
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}
  redis:
    host: ${SPRING_REDIS_HOST:redis.hzero.org}
    port: ${SPRING_REDIS_PORT:6379}
    database: ${SPRING_REDIS_DATABASE:3}
    lettuce:
      pool:
        # 资源池中最大连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整
        max-active: ${SPRING_REDIS_POOL_MAX_ACTIVE:50}
        # 资源池运行最大空闲的连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整，一般建议和max-active保持一致，避免资源伸缩带来的开销
        max-idle: ${SPRING_REDIS_POOL_MAX_IDLE:50}
        # 当资源池连接用尽后，调用者的最大等待时间(单位为毫秒)
        # 默认 -1 表示永不超时，设置5秒
        max-wait: ${SPRING_REDIS_POOL_MAX_WAIT:5000}
  resources:
    # 资源缓存时间，单位秒
    cache:
      cachecontrol:
        max-age: 604800
      period: 604800
    static-locations: classpath:/public/,classpath:/templates/
    chain:
      strategy:
        content:
          paths: /public/**,/templates/**,/css/**,/js/**,/img/**
          enabled: true

    # 开启gzip压缩
    chain.gzipped: true
    # 启用缓存
    chain.cache: true
  mvc:
    throw-exception-if-no-handler-found: true
  thymeleaf:
    mode: LEGACYHTML5

server:
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接
    # 默认值为8，建议设置每个CPU核心一个线程
    io-threads: ${SERVER_UNDERTOW_IO_THREADS:4}
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程
    # 默认等于 io-threads*8，它的值设置取决于系统的负载，可适当调大该值
    worker-threads: ${SERVER_UNDERTOW_WORKER_THREADS:128}
    # 每块buffer的空间大小，越小空间被利用越充分
    # 不要设置太大，以免影响其他应用，合适即可
    buffer-size: ${SERVER_UNDERTOW_BUFFER_SIZE:1024}
    # 是否分配的直接内存(NIO直接分配的堆外内存)
    # 默认false
    direct-buffers: true
    # HTTP POST请求最大的大小
    # 默认0，无限制，可设置10M
    max-http-post-size: 10485760

feign:
  hystrix:
    enabled: true

hystrix:
  threadpool:
    default:
      # 执行命令线程池的核心线程数，也是命令执行的最大并发量，默认10
      coreSize: ${HYSTRIX_THREADPOOL_DEFAULT_CORE_SIZE:128}
      # 最大执行线程数
      maximumSize: ${HYSTRIX_THREADPOOL_DEFAULT_MAXIMUM_SIZE:256}
  command:
    default:
      execution:
        isolation:
          thread:
            # hystrix熔断时间，12秒，需大于feign/ribbon的超时时间
            # 默认 1000 毫秒，最高设置 2000足矣。如果超时，首先看能不能优化接口相关业务、SQL查询等，不要盲目加大超时时间，否则会导致线程堆积过多，hystrix 线程池卡死，最终服务不可用。
            timeoutInMilliseconds: ${HYSTRIX_COMMAND_TIMEOUT_IN_MILLISECONDS:12000}

ribbon:
  # Ribbon从DiscoveryClient同步Server的间隔时间，默认30秒
  ServerListRefreshInterval: ${RIBBON_SERVER_LIST_REFRESH_INTERVAL:10000}
  # 客户端读取超时时间，超时时间要小于Hystrix的超时时间，否则重试机制就无意义了
  ReadTimeout: ${RIBBON_READ_TIMEOUT:5000}
  # 客户端连接超时时间
  ConnectTimeout: ${RIBBON_CONNECT_TIMEOUT:2000}
  # 默认只重试 GET，设置为true时将重试所有类型，如 POST、PUT、DELETE
  # 重试对Feign生效，对RestTemplate不生效，RestTemplate要重试需加入spring-retry依赖
  OkToRetryOnAllOperations: false
  # 同一个Server重试次数
  MaxAutoRetries: 0
  # 最多重试几个Server
  MaxAutoRetriesNextServer: 1

mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
    key-generator: snowflake
    snowflake:
      start-timestamp: 1577808000000
      meta-provider: redis
      meta-provider-redis-db: ${SPRING_REDIS_DATABASE:1}
      meta-provider-redis-refresh-interval: 540000
      meta-provider-redis-expire: 600000

hzero:
  service:
    platform:
      name: choerodon-platform
    oauth:
      name: choerodon-oauth
    iam:
      name: choerodon-iam
    file:
      name: choerodon-file
    message:
      name: choerodon-message
    admin:
      name: choerodon-admin
    swagger:
      name: choerodon-swagger
    gateway:
      name: choerodon-gateway
    monitor:
      name: choerodon-monitor
  user:
    enable-root: true
  captcha:
    # 是否启用验证码
    enable: true
    sms:
      # 验证码过期时长一分钟
      expire: ${HZERO_CAPTCHA_SMS_EXPIRE:1}
      # 验证码间隔发送时间60s
      interval: ${HZERO_CAPTCHA_SMS_INTERVAL:60}
      #验证码长度6位
      char-length: ${HZERO_CAPTCHA_SMS_CHAR_LENGTH:6}
  oauth:
    # token续期
    access-token-auto-renewal: true
    # 认证服务器 自定义资源匹配器
    custom-resource-matcher: ${HZERO_OAUTH_CUSTOM_RESOURCE_MATCHER:false}
    # 验证 client 时不检查 client 的一致性
    not-check-client-equals: ${HZERO_OAUTH_NOT_CHECK_CLIENT_EQUALS:false}
    # 始终开启图形验证码校验，默认否
    enable-always-captcha: ${HZERO_OAUTH_ENABLE_ALWAYS_CAPTCHA:false}
    # client_credentials 模式是否返回 refresh_token
    credentials-allow-refresh: ${HZERO_OAUTH_CREDENTIALS_ALLOW_REFRESH:false}
    # oauth上下文路径
    context-path: ${server.servlet.context-path}
    # oauth 服务基础地址
    base-url: ${HZERO_OAUTH_BASE_URL:http://api.example.com/oauth}
    login:
      page: ${HZERO_OAUTH_LOGIN_PAGE:/choerodon/login}
      processing-url: ${HZERO_OAUTH_LOGIN_PAGE:/choerodon/login}
      #网关是否启用https
      enable-https: ${HZERO_OAUTH_LOGIN_ENABLE_HTTPS:false}
      # 跳转到默认登录成功地址时使用的客户端ID
      default-client-id: ${HZERO_OAUTH_LOGIN_DEFAULT_CLIENT_ID:choerodonparent}
      # 允许使用的登录名，默认有 用户名、邮箱、手机号
      support-fields: ${HZERO_OAUTH_LOGIN_SUPPORT_FIELDS:username,email,phone}
      # 前端默认模板
      default-template: ${HZERO_OAUTH_LOGIN_DEFAULT_TEMPLATE:main}
      # 默认登录成功跳转地址
      success-url: ${HZERO_OAUTH_LOGIN_SUCCESS_URL:http://api.example/com}
      # 强制修改默认密码页面
      passForceModifyPage: ${HZERO_OAUTH_PASS_FORCE_MODIFY_PAGE:/choerodon/password/update_default_pwd_page}
    social:
      # 三方登录启用 https
      enable-https: ${HZERO_OAUTH_LOGIN_ENABLE_HTTPS:false}
    logout:
      # 退出时是否清理token
      clear-token: ${HZERO_OAUTH_LOGOUT_CLEAR_TOKEN:true}
    sso:
      # 启用二级域名单点登录
      enabled: ${HZERO_OAUTH_SSO_ENABLED:false}
      provider:
        # 用于cas
        key: ${HZERO_OAUTH_SSO_PROVIDER_KEY:hzero}
      service:
        baseUrl: ${hzero.oauth.login.gateway-domain}
      saml:
        entity_id: hzero:org:sp
        passphrase: secret
        private_key: 
        certificate: 
  gateway:
    url: http://api.example.com

  reset-password:
    resetUrlExpireMinutes: 10

choerodon:
  default:
     company: ${CHOERODON_DEFAULT_COMPANY:Copyright © The choerodon Author®. All rights reserved. }
     icp: ${CHOERODON_DEFAULT_ICP:}
logging:
  level:
    org.hzero: ${LOG_LEVEL:info}
    io.choerodon: ${LOG_LEVEL:info}
    org.springframework.security: ${LOG_LEVEL:info}

