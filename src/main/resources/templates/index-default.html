<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="shortcut icon"
      th:if="${favicon != null}"
      th:href="${favicon}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      th:unless="${favicon != null}"
      th:href="${'../static/icon.ico'}"
      type="image/x-icon"
    />
    <link href="../static/choerodon-ui.min.css" rel="stylesheet" />
    <link href="../static/choerodon-ui-pro.min.css" rel="stylesheet" />

    <script src="../static/polyfill.min.js"></script>
    <script src="../static/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../static/react.production.min.js"></script>
    <script src="../static/react-dom.min.js"></script>
    <script src="../static/babel.min.js"></script>
    <script src="../static/mobx.umd.min.js"></script>
    <script src="../static/moment.min.js"></script>
    <script src="../static/choerodon-ui.min.js"></script>
    <script src="../static/choerodon-ui-pro.min.js"></script>
    <script src="../static/jsencrypt.min.js"></script>

    <script
      src="../static/login.js?t=20211022"
      type="text/babel"
    ></script>
    <title th:if="${systemTitle}" th:text="${systemTitle}"></title>
    <title th:unless="${systemTitle}" th:text="Choerodon"></title>
    <style>
      /* .c7n-tabs-nav {
        font-size: 14px;
      } */
      /* 1 */
      .c7n-pro-field-wrapper {
        margin: 0px 0px 0.2rem !important;
      }
      .c7n-pro-form-float-label .c7n-pro-field-wrapper {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
      }
      .c7n-pro-field-wrapper {
        padding: 0.1rem 0.05rem !important;
      }

      /* 2 */
      .c7n-pro-input-wrapper,
      .c7n-pro-password-wrapper {
        padding: 0px !important;
        position: relative !important;
        border-radius: 0.04rem !important;
        font-size: 0.13rem !important;
        overflow: visible !important;
        border: 0.01rem solid rgb(217, 230, 242) !important;
      }

      .c7n-pro-input-wrapper::before,
      .c7n-pro-password-wrapper::before {
        border: none !important;
        content: "" !important;
        display: block !important;
        position: absolute !important;
        inset: -0.01rem !important;
        transition: all 0s ease 0s !important;
        border-radius: 0.04rem 0.04rem 0px 0px !important;
        opacity: 0 !important;
      }

      .c7n-pro-input-focused::before,
      .c7n-pro-password-focused::before {
        opacity: 1 !important;
        border-radius: 0 !important;
        border-top: none !important;
        border-left: none !important;
        border-right: none !important;
        border-bottom: 0.02rem solid rgb(83, 101, 204) !important;
        bottom: -0.02rem !important;
      }

      .c7n-pro-input,
      .c7n-pro-password {
        padding-top: 0.2rem !important;
        height: 0.48rem !important;
        position: static !important;
        /* font-size: 14px !important; */
      }
      .c7n-pro-password-invalid .c7n-pro-password {
        color: #f76776 !important;
      }
      .c7n-pro-input-invalid .c7n-pro-input {
        color: #f76776 !important;
      }
      .c7n-pro-field-label-wrapper {
        width: auto !important;
        height: 0px !important;
        top: 0.15rem !important;
        left: 0.03rem !important;
        margin-left: 0px !important;
        border-top: 0px !important;
      }
      .c7n-pro-field-label {
        background: transparent !important;
        white-space: break-spaces !important;
        text-align: left !important;
        display: flex !important;
        -webkit-box-pack: end !important;
        justify-content: flex-end !important;
        -webkit-box-align: center !important;
        align-items: center !important;
        margin-right: 0.08rem !important;
        line-height: normal !important;
        font-weight: 400 !important;
        /* font-size: 0.15rem !important; */
        color: rgb(158, 173, 190) !important;
      }

      .c7n-pro-input-focused .c7n-pro-field-label {
        /* font-size: .18rem !important; */
      }

      .c7n-pro-password-invalid .c7n-pro-field-label {
        color: rgb(247, 103, 118) !important;
      }

      .c7n-pro-input-invalid .c7n-pro-field-label {
        color: rgb(247, 103, 118) !important;
      }

      .c7n-pro-validation-message {
        color: rgb(247, 103, 118) !important;
        /* font-size: 14px !important; */
      }

      .c7n-pro-input-float-label .c7n-pro-input:-webkit-autofill {
        text-indent: 0 !important;
      }
      .c7n-pro-password-float-label .c7n-pro-password:-webkit-autofill {
        text-indent: 0 !important;
      }

      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      html,
      body {
        padding: 0px;
        margin: 0px;
        font-family: "Microsoft YaHei", arial;
        width: 100%;
        height: 100%;
      }
      .phone-login-form table tbody tr:nth-child(3) {
        display: none;
      }
      .psw-login-form table tbody tr:nth-child(3) {
        display: none;
      }
      .phone-login-form table tbody tr:nth-child(1) {
        height: 80px;
      }
      .phone-login-form table tbody tr:nth-child(2) {
        height: 80px;
      }
      .psw-login-form table tbody tr:nth-child(1) {
        height: 80px;
      }
      .psw-login-form table tbody tr:nth-child(2) {
        height: 80px;
      }
      .phone-login-form table tbody tr:nth-child(5) {
        margin-top: 20px;
      }
      .psw-login-form table tbody tr:nth-child(5) {
        margin-top: 20px;
      }

      .logoleft {
        width: 85%;
        height: 100%;
        position: absolute;
      }

      .login .logo {
        font-size: 32px;
        width: 279px;
        margin: 50px auto;
        padding: 15px;
        text-align: start;
        position: relative;
        color: #0366d6;
        word-break: break-all;
      }

      #content {
        padding-top: 32px;
        padding-left: 32px;
        background-color: #fff;
        width: 28.86vw;
        padding-bottom: 20px;
        padding-right: 32px;
        border-radius: 6px;
        position: relative;
        z-index: 1000;
        box-shadow: 0px 4px 14px 0px rgba(206, 207, 209, 0.28);
        min-width: 380px;
      }

      .login #content .form-title {
        font-weight: 300;
        margin-bottom: 25px;
        font-size: 24.5px;
      }

      .login #content .login-form {
        padding: 0px;
        margin: 0px;
      }

      .btn {
        letter-spacing: 2px;
        font-size: 0.14rem !important;
        height: 40px !important;
        margin-top: -28px !important;
        background-color: #5365ea !important;
        color: #fff;
        border-color: #5365ea;
        width: 100%;
        display: inline-block;
        box-sizing: border-box;
        height: 0.32rem;
        line-height: 0;
        padding: 0 0.12rem;
        border-radius: 0.04rem;
        border-width: 0.01rem;
        border-style: solid;
        color: #5365ea;
        border: none;
        background-color: transparent;
        white-space: nowrap;
        background-clip: padding-box;
      }
      .btn:hover {
        box-shadow: 0px 8px 10px -6px rgb(72 88 206 / 54%);
        color: #fff;
        background-color: #7b8cff !important;
        border-color: #7b8cff !important;
      }

      @font-face {
        font-family: "FontAwesome";
        src: url("../static/fontawesome-webfont.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      .ant-btn > div.btn-loading > span {
        background: #fff;
        border-color: #fff;
        display: inline-block;
        border-radius: 50%;
        width: 7px;
        height: 7px;
      }

      .line-container-captcha {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .loginSpan {
        display: inline-block;
        font-size: 20px;
        font-family: PingFangSC-Medium, PingFang SC;
        font-weight: 500;
        color: #0f1358;
        margin-bottom: 22px;
      }
      .c7n-pro-input:-webkit-autofill {
        /* -webkit-box-shadow: 0 0 0px 1000px white inset !important; */
        -webkit-box-shadow: none !important;
        border: 0px solid #ccc !important;
        box-shadow: none !important;
      }
      .c7n-pro-password:-webkit-autofill {
        /* -webkit-box-shadow: 0 0 0px 1000px white inset !important; */
        -webkit-box-shadow: none !important;
        border: 0px solid #ccc !important;
        box-shadow: none !important;
      }

      .login {
        position: relative;
      }
      .container-des {
        position: absolute;
        left: 24px;
        top: 24px;
        z-index: 100;
      }
      .container-des span {
        position: relative;
        left: -2px;
        font-size: 20px !important;
        font-family: STHeitiSC-Medium, STHeitiSC, "Monospaced Number",
          "Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        font-weight: 500 !important;
        color: #0f1358 !important;
      }
      .btm-img {
        height: 110px;
        width: 100% !important;
        position: absolute;
        bottom: 0;
        transform: scale(1.15, 1.3);
      }
      .container-page {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .page-left {
        flex-grow: 1;
        background-color: #f3f6ff;
        min-width: 500px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btm-desc {
        width: 100%;
        position: absolute;
        bottom: 6px;
        display: flex;
        justify-content: center;
        min-width: 500px;
      }
      .btm-desc span {
        color: #5365ea;
        margin-left: 18px;
      }
      .page-right {
        width: 500px;
        position: relative;
        overflow: hidden;
      }
      .container-font {
        width: 433px;
        height: 159px;
        background-image: url("../static/2.svg");
        background-size: 100%;
        position: absolute;
        top: 11%;
        left: 50%;
        transform: translate(-50%, 0);
        color: #5365ea;
        font-size: 18px;
        font-weight: 500;
        line-height: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-font .font {
        width: 350px;
      }
      .right-img2 {
        position: absolute;
        bottom: 3.9%;
        left: 50%;
        transform: translate(-50%, 0);
      }
      tbody tr td .c7n-pro-field-wrapper {
        margin-bottom: 0.2rem !important;
      }
      .c7n-tabs-nav .c7n-tabs-tab-active {
        color: #5365ea !important;
      }
      .c7n-tabs-ink-bar {
        background-color: #5365ea !important;
      }
      .c7n-tabs-bar {
        border-bottom: none;
      }
      .c7n-notification-notice-close-x {
        display: none !important;
      }
    </style>
    <template
      id="captchaKeyTemplateData"
      th:attr="data-captchaKey=${captchaKey}"
    ></template>
    <template id="publicKeyTemplateData" th:attr="data-publicKey=${publicKey}">
    </template>
    <template
      id="isNeedCaptchaTemplateData"
      th:attr="data-isNeedCaptcha=${isNeedCaptcha}"
    >
    </template>
    <template
      id="registerUrlTemplateData"
      th:attr="data-registerUrl=${registerUrl}"
    >
    </template>
    <template
      id="messageTemplateData"
      th:attr="data-messageTemplateData=${usernameNotFoundOrPasswordIsWrong}"
    >
    </template>
  </head>
  <body class="login">
    <script
      th:src="@{../static/captcha.js(t=${new java.util.Date().getTime()})}"
    ></script>

    <div id="root"></div>
  </body>
</html>
