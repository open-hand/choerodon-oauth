<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="shortcut icon"
      th:if="${favicon != null}"
      th:href="${favicon}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      th:unless="${favicon != null}"
      th:href="${'../static/icon.ico'}"
      type="image/x-icon"
    />
    <link href="../static/choerodon-ui.min.css" rel="stylesheet" />
    <link href="../static/choerodon-ui-pro.min.css" rel="stylesheet" />
    <!-- <link href="https://unpkg.com/choerodon-ui@0.8.18/dist/choerodon-ui.min.css" rel="stylesheet"/> -->

    <script src="../static/polyfill.min.js"></script>
    <script src="../static/jquery.min.js"></script>
    <script src="../static/react.production.min.js"></script>
    <script src="../static/react-dom.min.js"></script>
    <script src="../static/babel.min.js"></script>
    <script src="../static/mobx.umd.min.js"></script>
    <script src="../static/moment.min.js"></script>
    <script src="../static/choerodon-ui.min.js"></script>
    <script src="../static/choerodon-ui-pro.min.js"></script>
    <script src="../static/jsencrypt.min.js"></script>
    <!--<script src="https://unpkg.com/choerodon-ui@0.8.18/dist/choerodon-ui.min.js"></script>-->
    <!--<script src="../static/choerodon-ui.min.js"></script>-->

    <script
      src="../static/login.js?t=20210831"
      type="text/babel"
    ></script>
    <title th:if="${systemTitle}" th:text="${systemTitle}"></title>
    <title th:unless="${systemTitle}" th:text="Choerodon"></title>
    <style>
      html,
      body {
        padding: 0px;
        margin: 0px;
        font-family: "Microsoft YaHei", arial;
        width: 100%;
        height: 100%;
      }
      .phone-login-form table tbody tr:nth-child(3) {
        display: none;
      }

      .c7n-input:-webkit-autofill {
        text-indent: 0 !important;
      }

      .logoleft {
        width: 85%;
        height: 100%;
        position: absolute;
      }

      .login .logo {
        font-size: 30px;
        width: 279px;
        margin: 50px auto;
        padding: 15px;
        text-align: start;
        position: relative;
        color: #0366d6;
        word-break: break-all;
      }

      .login #content {
        padding-top: 32px;
        padding-left: 42px;
        background-color: #fff;
        width: 454px;
        min-height: 434px;
        padding-right: 42px;
        box-shadow: 0px 1px 12px 0px rgba(15, 19, 88, 0.14);
        border-radius: 6px;
      }

      .login #content .form-title {
        font-weight: 300;
        margin-bottom: 25px;
        font-size: 24.5px;
      }

      .login #content .login-form {
        padding: 0px;
        margin: 0px;
      }

      .btn {
        background-color: #5365ea !important;
        background-image: none;
        filter: none;
        border: 0;
        text-shadow: none;
        font-size: 14px;
        color: #ffffff;
        cursor: pointer;
        outline: none;
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
        -webkit-border-radius: 0 !important;
        -moz-border-radius: 0 !important;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2),
          0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12) !important;
        border-radius: 2px !important;
        width: 100%;
        height: 38px;
        margin-bottom: 32px;
      }

      @font-face {
        font-family: "FontAwesome";
        src: url("../static/fontawesome-webfont.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      .ant-btn > div.btn-loading > span {
        background: #fff;
        border-color: #fff;
        display: inline-block;
        border-radius: 50%;
        width: 7px;
        height: 7px;
      }

      .line-container-captcha {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .loginSpan {
        display: inline-block;
        font-size: 20px;
        font-family: PingFangSC-Medium, PingFang SC;
        font-weight: 500;
        color: #0f1358;
        margin-bottom: 22px;
      }

      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px white inset;
        border: 0px solid #ccc !important;
      }

      .login {
        position: relative;
      }
      .container-des {
        position: absolute;
        left: 24px;
        top: 24px;
        z-index: 100;
      }
      .btm-img {
        height: 110px;
        width: 100% !important;
        position: absolute;
        bottom: 0;
        transform: scale(1.8, 1.5);
      }
      .container-page {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .page-left {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        background-color: #f3f6ff;
        min-width: 500px;
        position: relative;
        overflow: hidden;
      }
      .btm-desc {
        width: 100%;
        position: absolute;
        bottom: 6px;
        display: flex;
        justify-content: center;
        min-width: 500px;
        font-size: 12px;
      }
      .btm-desc span {
        color: #5365ea;
        margin-left: 18px;
      }
      .page-right {
        width: 500px;
        position: relative;
        overflow: hidden;
      }
      .container-font {
        width: 433px;
        height: 159px;
        background-image: url("../static/2.svg");
        background-size: 100%;
        position: absolute;
        top: 11%;
        left: 50%;
        transform: translate(-50%, 0);
        color: #5365ea;
        font-size: 18px;
        font-weight: 500;
        line-height: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-font .font {
        width: 350px;
      }
      .right-img2 {
        position: absolute;
        bottom: 3.9%;
        left: 50%;
        transform: translate(-50%, 0);
      }
      tbody tr td .c7n-pro-field-wrapper {
        margin-bottom: 0.2rem !important;
      }
      .c7n-tabs-nav .c7n-tabs-tab-active {
        color: #5365ea !important;
      }
      .c7n-tabs-ink-bar {
        background-color: #5365ea !important;
      }
      .c7n-tabs-bar {
        border-bottom: none;
      }
      .c7n-notification-notice-close-x {
        display: none !important;
      }
    </style>
    <template
      id="captchaKeyTemplateData"
      th:attr="data-captchaKey=${captchaKey}"
    ></template>
    <template id="publicKeyTemplateData" th:attr="data-publicKey=${publicKey}">
    </template>
    <template
      id="isNeedCaptchaTemplateData"
      th:attr="data-isNeedCaptcha=${isNeedCaptcha}"
    >
    </template>
    <template
      id="registerUrlTemplateData"
      th:attr="data-registerUrl=${registerUrl}"
    >
    </template>
    <template
      id="messageTemplateData"
      th:attr="data-messageTemplateData=${usernameNotFoundOrPasswordIsWrong}"
    >
    </template>
  </head>
  <body class="login">
    <script
      th:src="@{../static/captcha.js(t=${new java.util.Date().getTime()})}"
    ></script>

    <div class="container-page">
      <div class="container-des">
        <img
          style="width: 38px; height: 28px; margin-right: 6px"
          src="../static/logo.png"
          alt=""
        />
        <span
          style="
            font-size: 22px;
            font-weight: 600;
            position: relative;
            top: 4px;
          "
          >Choerodon</span
        >
      </div>

      <div class="page-left">
        <div th:class="${isNeedCaptcha} ? 'content1' : 'content2'" id="content">
          <span class="loginSpan">登录猪齿鱼</span>
          <div id="form-content"></div>
        </div>
        <img src="../static/1.svg" alt="" class="btm-img" />
        <div class="btm-desc">
          <p>
            © Copyright Hand China Co.,Ltd. All Rights Reserved
            上海汉得信息技术股份有限公司
            <span>沪ICP备14039535号-18</span>
          </p>
        </div>
      </div>

      <div class="page-right">
        <div class="container-font">
          <div class="font">
            提供一体化企业研发管理解决方案，帮助企业落地敏捷和DevOps，助力企业数字化
          </div>
        </div>
        <img src="../static/3.svg" alt="" class="right-img2" />
      </div>
    </div>
  </body>
</html>
